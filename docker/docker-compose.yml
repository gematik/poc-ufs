version: "3.9"

###################################################
# Definition of services
###################################################
services:
  ufs-mock:
    image: europe-west3-docker.pkg.dev/gematik-all-infra-prod/testtools/ufs-mock:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ufs-mock
    ports:
      - "443:443"
      - "8201:8201"
    restart: always
    environment:
      TZ: Europe/Berlin
    deploy:
      resources:
        limits:
          memory: 1gb
        reservations:
          memory: 32m
